<!DOCTYPE html>

<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"
        <title></title>
	<style>
	table, td{
	border: 1px solid grey;
	padding: 4px;
	</style>
</head>

<body>

<button>
  <a href="/home">
  <img src ="/static/Images/Actual symbol.jpg" alt="Home button" width="71" height="71"></a>
</button>

<h1>Artists</h1>

<table style="width:50%">
  <tr>
    <td><b> Artist </b></td>
    <td><b> Genre </b></td>
    <td><b> City </b></td>
    <td><b> Hashtag </b></td>
  </tr>
{% for post in posts %}
  <tr>
    <td> <b><a href="/artist/{{ post.artistId }}">{{ post.artistName }}</a></b> </td>
    <td> {{ post.artistGenre }} </td>
    <td> {{ post.artistCity }} </td>
    <td> {{ post.hashtag }} </td>
  </tr>
{% endfor %}
</table>

</body>
</html>
